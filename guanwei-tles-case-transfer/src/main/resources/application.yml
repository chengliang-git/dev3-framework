server:
  port: 8083
  servlet:
    context-path: /case-transfer

spring:
  application:
    name: guanwei-tles-case-transfer
  profiles:
    active: dev

  # MongoDB配置
  data:
    mongodb:
      host: localhost
      port: 27017
      database: tles_case_db
      username: admin
      password: admin123
      authentication-database: admin

  # Oracle数据源配置
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@localhost:1521:ORCL
    username: tles_user
    password: tles_pass
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: delFlag
      logic-delete-value: 1
      logic-not-delete-value: 0

# CAP消息配置
cap:
  enabled: true
  default-group: "case-transfer-group"

  storage:
    type: "memory"
    message-expired: 86400 # 24小时
    cleanup-interval: 3600 # 1小时

  message-queue:
    type: "rabbitmq"
    exchange-name: "tles.case-biz.case-v1"
    exchange-type: "topic" # 修改为topic类型，匹配.NET版CAP配置
    queue-prefix: "cap_"
    consumer-threads: 10
    batch-size: 100
    poll-interval: 1000

  retry:
    max-retries: 3
    retry-interval: 60
    strategy: "fixed"

# 日志配置
logging:
  level:
    com.guanwei.tles.casetransfer: DEBUG
    com.guanwei.framework: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/case-transfer.log
    max-size: 100MB
    max-history: 30

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
