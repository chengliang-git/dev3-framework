# Apollo应用配置示例
# 这些配置会在Apollo配置中心中管理

# 应用基础配置
app.name=Guanwei Framework
app.version=1.0.0
app.description=企业级微服务开发框架

# 数据库配置
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=framework
spring.datasource.password=framework123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Redis配置
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.timeout=3000ms

# RabbitMQ配置
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# 框架安全配置
framework.security.jwt.secret=enterprise-framework-jwt-secret-key-2024
framework.security.jwt.expiration=86400000
framework.security.api.enabled=true
framework.security.api.time-window=300
framework.security.api.max-requests-per-minute=100

# 框架缓存配置
framework.cache.type=redis
framework.cache.default-ttl=3600
framework.cache.max-size=1000

# 框架限流配置
framework.rate-limit.enabled=true
framework.rate-limit.default-capacity=100
framework.rate-limit.default-refill-tokens=10
framework.rate-limit.default-refill-period=1000

# 框架熔断器配置
framework.circuit-breaker.enabled=true
framework.circuit-breaker.failure-rate-threshold=50
framework.circuit-breaker.minimum-number-of-calls=10
framework.circuit-breaker.wait-duration-in-open-state=60000

# 框架审计配置
framework.audit.enabled=true
framework.audit.storage-type=database
framework.audit.enable-login-audit=true
framework.audit.enable-operation-audit=true

# 框架监控配置
framework.monitor.enable-metrics=true
framework.monitor.enable-health-check=true
framework.monitor.enable-tracing=false

# 框架国际化配置
framework.i18n.default-locale=zh_CN
framework.i18n.default-timezone=Asia/Shanghai
framework.i18n.enable-i18n=true

# 框架API版本配置
framework.api-version.default-version=v1
framework.api-version.enable-versioning=true
framework.api-version.version-header=X-API-Version

# 框架文件管理配置
framework.file-management.storage-type=local
framework.file-management.local-path=./uploads
framework.file-management.max-file-size=104857600
framework.file-management.enable-compression=true

# 框架分布式锁配置
framework.distributed-lock.enabled=true
framework.distributed-lock.default-timeout=30000
framework.distributed-lock.max-retries=3
framework.distributed-lock.enable-watchdog=true

# 框架工作流配置
framework.workflow.enabled=true
framework.workflow.engine-type=activiti
framework.workflow.async-executor-enabled=true
framework.workflow.job-executor-enabled=true

# 框架配置中心配置
framework.config-center.type=apollo
framework.config-center.apollo.app-id=guanwei-framework
framework.config-center.apollo.namespace=application
framework.config-center.apollo.cluster-name=default
